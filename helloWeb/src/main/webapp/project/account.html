<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>project/account.html</title>
    <style>
      ul {
        list-style: none;
      }
      li label {
        float: left;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Welcome Dart</h1>
      <fieldset>
      <legned>회원가입</legned>
      <ul>
          <li>
            <label>아이디</label>
            <input type="text" name="id" placeholder="아이디를 입력하세요." />
          </li>
          <li>
            <label>비밀번호</label>
            <input
              type="password"
              name="pass"
              placeholder="비밀번호를 입력하세요."
            />
          </li>
          <li>
            <label>이름</label>
            <input type="text" name="name" placeholder="이름을 입력하세요." />
          </li>
          <li>
            <label>주소 </label>
            <input
              type="text"
              name="address"
              placeholder="주소를 입력하세요."
            />
            </li>
            <li>
            <label>전화번호</label>
            <input
              type="tel"
              name="phone"
              placeholder="전화번호를 입력하세요."
            />
            </li>
          <button type="submit">회원가입</button>
      </ul>
    </form>
    </fieldset>
  </body>
</html>
